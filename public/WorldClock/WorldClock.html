<script>

    document.getElementById("lblHeaderTitle").innerHTML = "World Clock";
    $(function() {
        startTime();
    });

    function startTime() {
        var today = new Date();
        var today1 = today.toLocaleString({
            timeZone: 'Asia/Kolkata'
        });
        var today2 = today.toLocaleString('en-UK', {
            timeZone: 'Europe/London'
        });
        var today3 = today.toLocaleString('en-SG', {
            timeZone: 'Asia/Singapore'
        });
        var today4 = today.toLocaleString('en-SG', {
            timeZone: 'Asia/Qatar'
        });
        var today5 = today.toLocaleString('en-UK', {
            timeZone: 'America/Los_Angeles'
        });
        var today6 = today.toLocaleString('en-UK', {
            timeZone: 'Asia/Bishkek'
        });

        if(document.getElementById('timeBangalore'))
        {
            document.getElementById('timeBangalore').innerHTML = "<b>" + today1 + "</b>";
            document.getElementById("timeLondon").innerHTML = "<b>" + today2 + "</b>";
            document.getElementById("timeSingapore").innerHTML = "<b>" + today3 + "</b>";
            document.getElementById('timeDubai').innerHTML = "<b>" + today4 + "</b>";
            document.getElementById('timeBoston').innerHTML = "<b>" + today5 + "</b>";
            document.getElementById('timekyrgyzstan').innerHTML = "<b>" + today6 + "</b>";
            var t = setTimeout(startTime, 500);
        }

    }
</script>
